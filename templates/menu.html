<script>
    let ruta = window.location.pathname;
    let vista = ruta.split('/')[1];

    function menu(i) {
        return document.getElementById('menu-'+i);
    }

    function icon(i) {
        return document.getElementById('menu-ico-'+i);
    }

    function select(i){
        menu(i).classList.add('bg-gray-100');
        icon(i).classList.add('text-gray-900');
        menu(i).classList.remove('hover:bg-gray-100');
        icon(i).classList.remove('group-hover:text-gray-900');
    }

    if(vista === "inicio") select(0);
    else if(vista === "ventas" || vista === "venta-nueva") {
        menu(2).classList.add('bg-gray-200');
        icon(2).classList.add('text-gray-900');
        menu(2).classList.remove('bg-gray-50');
        document.getElementById('accordion-open-body-1').classList.remove('hidden');
    }
    else if(vista === "productos" || vista === "editar_productos") select(3);
    else if(vista === "clientes") select(4);
    else if (vista === "egresos") {
        menu(5).classList.add('bg-gray-200');
        icon(5).classList.add('text-gray-900');
        menu(5).classList.remove('bg-gray-50');
        document.getElementById('accordion-open-body-1').classList.remove('hidden');

    }
</script>
